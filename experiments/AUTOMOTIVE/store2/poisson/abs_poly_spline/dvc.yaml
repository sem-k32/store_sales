params:
- params.yaml
stages:
  setup:
    cmd: python setup.py
    deps:
      - setup.py
  data_preprocessing:
    cmd: python preprocess_stage.py
    params:
    - data_dir
    - store_nbr
    - family
    - validate_data_date
    deps:
    - ${WD}/src/data/preprocessing.py
    - ${WD}/data
    - preprocess_stage.py
    outs:
    - ${data_dir}
  model_evaluation:
    cmd: python evaluation_stage.py
    params:
    - params.yaml:
    deps:
    - ${data_dir}
    - ${WD}/src/poisson
    - evaluation_stage.py
    outs:
    - ${eval_results_dir}
